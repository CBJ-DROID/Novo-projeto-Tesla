<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Devclub - Tesla</title>
</head>



<body>
    <img src="./logo.png" alt="logo.tesla" class="logo">
    <ul  class="lista">
        <li class="item">
            <video src="./tesla.mp4" muted autoplay loop></video>

            <div class="info-carro">
                <h1>Model Y</h1>
                <p class="sub-titulo">Parcelar a partir de 499 dólares</p>
            </div>

            <div class="rodape">
                <button onclick="aparecerFormulario()">Compar Agora</button>
                <button class="test-drive">Faça um test-Drive</button>
                <p class="texto-rodape">Não garantimo seu veículo imediatamente.Consultar estoque*</p>
            </div>

        </li>

        <li class="item">
            <img src="./model-x.png" class="img-tesla" alt="imagem model x">

            <div class="info-carro">
                <h1 class="texto-2">Model X </h1>
                <p class="sub-titulo-2">Parcelar a partir de 499 dólares</p>
            </div>

           

        </li>

        <li class="item">
           <img src="./model-s.png" class="img-tesla" alt="imagem model s">

            <div class="info-carro">
                <h1 class="texto-3">Model S</h1>
                <p class="sub-titulo-3">Parcelar a partir de 499 dólares</p>
            </div>

           

        </li>
    </ul>

    <div class="formulario">
        <button onclick="desaparecerFormulario()">Fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/242107794121047"></script>
    </div>
</body>
<script src="script.js"></script>
</html>
